
<html>
<head>
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    
    label {
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: teal;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: darkcyan;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Online Feedback Form</h2>
  
  <form action="#" method="post">
    
    <!-- Radio Buttons -->
    <div class="form-group">
      <label>How did you hear about us?</label><br>
      <input type="radio" name="source" value="friends"> Friends<br>
      <input type="radio" name="source" value="social"> Social Media<br>
      <input type="radio" name="source" value="ads"> Advertisements
    </div>
    
    <!-- Checkboxes -->
    <div class="form-group">
      <label>What did you like about our service? (Select all that apply)</label><br>
      <input type="checkbox" name="like" value="quality"> Quality<br>
      <input type="checkbox" name="like" value="support"> Customer Support<br>
      <input type="checkbox" name="like" value="pricing"> Pricing<br>
      <input type="checkbox" name="like" value="speed"> Speed
    </div>
    
    <!-- Dropdown -->
    <div class="form-group">
      <label>Rate your overall experience:</label><br>
      <select name="rating">
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label>Additional Comments:</label><br>
      <textarea name="comments" placeholder="Write your feedback here..."></textarea>
    </div>
    
    <!-- Submit -->
    <input type="submit" value="Submit Feedback">
  </form>
</div>

</body>
</html>
