<html>
<head>
  
  <title>Uka Tarsadia Training Center - Web Workshop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    .header { background: #2c3e50; color: white; text-align: center; padding: 20px; }
    .header span { font-size: 26px; font-weight: bold; }
    .nav { background: #34495e; padding: 10px; text-align: center; }
    .nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .nav a:hover { text-decoration: underline; }
    .footer { background: #2c3e50; color: white; text-align: center; padding: 10px; }
    iframe { border: none; width: 100%; height: 100%; }
    .container { display: flex; height: 75vh; }
    .left { width: 25%; border-right: 1px solid #ccc; }
    .right { width: 75%; }
    a.topic { display: block; margin: 10px; color: #2c3e50; text-decoration: none; font-weight: bold; }
    a.topic:hover { color: #e74c3c; }
    form { max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .radio-group, .checkbox-group { display: flex; gap: 15px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; font-weight: bold; border: none; border-radius: 5px; }
    .submit-btn { background: #2ecc71; color: white; }
    .reset-btn { background: #e74c3c; color: white; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <span>Uka Tarsadia Training Center</span><br>
    <span>Web Development Workshop</span>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <a href="#welcome" onclick="loadContent('welcome')">Home</a>
    <a href="#registration" onclick="loadContent('registration')">Registration</a>
  </div>

  <!-- Main Layout -->
  <div class="container">
    <!-- Left Frame: Topics -->
    <div class="left">
      <h3 style="text-align:center;">Workshop Topics</h3>
      <a href="#html" class="topic" onclick="loadContent('html')">HTML</a>
      <a href="#css" class="topic" onclick="loadContent('css')">CSS</a>
      <a href="#js" class="topic" onclick="loadContent('js')">JavaScript</a>
      <a href="#hosting" class="topic" onclick="loadContent('hosting')">Web Hosting</a>
      <a href="#registration" class="topic" onclick="loadContent('registration')">Register Now</a>
    </div>

    <!-- Right Frame: Dynamic Content -->
    <div class="right">
      <iframe id="contentFrame"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© 2025 Uka Tarsadia Training Center | Web Development Workshop
  </div>

  <!-- Hidden Content Templates -->
  <template id="welcome">
    <h2 style="text-align:center;">Welcome to the Web Development Workshop</h2>
    <p style="text-align:center;">Select a topic from the left or register for the workshop.</p>
  </template>

  <template id="html">
    <h2>HTML Basics</h2>
    <p>Learn how to structure web pages using HTML elements, tags, and attributes.</p>
  </template>

  <template id="css">
    <h2>CSS Styling</h2>
    <p>Explore CSS properties to design and style your web pages.</p>
  </template>

  <template id="js">
    <h2>JavaScript Programming</h2>
    <p>Understand how to add interactivity and logic to your websites using JavaScript.</p>
  </template>

  <template id="hosting">
    <h2>Web Hosting</h2>
    <p>Discover how to publish your website online using various hosting platforms.</p>
  </template>

  <template id="registration">
    <h2>Workshop Registration</h2>
    <form action="submit.php" method="post" enctype="multipart/form-data">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Contact Number:</label>
      <input type="text" name="contact" required>

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
      </div>

      <label>Topics Interested:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="topics[]" value="HTML"> HTML
        <input type="checkbox" name="topics[]" value="CSS"> CSS
        <input type="checkbox" name="topics[]" value="JavaScript"> JavaScript
        <input type="checkbox" name="topics[]" value="Web Hosting"> Web Hosting
      </div>

      <label>Educational Qualification:</label>
      <select name="qualification" required>
        <option value="">--Select--</option>
        <option value="High School">High School</option>
        <option value="Diploma">Diploma</option>
        <option value="Undergraduate">Undergraduate</option>
        <option value="Postgraduate">Postgraduate</option>
      </select>

      <label>Resume Upload:</label>
      <input type="file" name="resume" required>

      <label>Workshop Date:</label>
      <input type="date" name="date" required>

      <label>Preferred Time Slot:</label>
      <input type="range" name="time" min="8" max="18" value="10" oninput="this.nextElementSibling.value=this.value">
      <output>10</output> (8 = 8AM, 18 = 6PM)

      <div>
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </form>
  </template>

  <!-- Script to Load Content -->
  <script>
    function loadContent(id) {
      const frame = document.getElementById('contentFrame').contentWindow.document;
      frame.open();
      frame.write(document.getElementById(id).innerHTML);
      frame.close();
    }
    // Load welcome page by default
    window.onload = () => loadContent('welcome');
  </script>

</body>
</html>
