<!DOCTYPE html>
<html>
<head>
  <title>Web 101 Tutorials</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .banner {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      height: calc(100vh - 80px);
    }
    .nav {
      width: 25%;
      background: #f0f0f0;
      padding: 20px;
    }
    .nav ul { list-style: none; padding: 0; }
    .nav li { margin: 10px 0; }
    .nav a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
      cursor: pointer;
    }
    .content { flex: 1; border-left: 2px solid #ccc; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <!-- Top Banner -->
  <div class="banner">
<img src="logo.png" alt="Company Logo" width="150" height="auto">
    <h1> Web 101 Tutorials</h1>
  </div>

  <!-- Left Navigation + Right Content -->
  <div class="container">
    <div class="nav">
      <h3>Topics</h3>
      <ul>
        <li><a onclick="loadPage('welcome')">Home</a></li>
        <li><a onclick="loadPage('html')">HTML</a></li>
        <li><a onclick="loadPage('css')">CSS</a></li>
        <li><a onclick="loadPage('js')">JavaScript</a></li>
      </ul>
    </div>
    <div class="content">
      <iframe id="contentFrame"></iframe>
    </div>
  </div>

  <script>
    // Content for each page
    const pages = {
      welcome: `
     	   
 <h2>Welcome to Web 101 Tutorials</h2>
        <p>Select a topic from the left navigation to start learning.</p>
      `,
      html: `
        <h2>HTML (HyperText Markup Language)</h2>
        <p>HTML is the standard language used to create web pages. 
        It structures content using tags like <code>&lt;h1&gt;</code>, 
        <code>&lt;p&gt;</code>, and <code>&lt;a&gt;</code>.</p>
      `,
      css: `
        <h2>CSS (Cascading Style Sheets)</h2>
        <p>CSS is used to style and format web pages. It controls layout, 
        colors, fonts, and more, making web pages visually attractive.</p>
      `,
      js: `
        <h2>JavaScript</h2>
        <p>JavaScript is a programming language that adds interactivity 
        to web pages. It allows developers to create dynamic and 
        responsive experiences for users.</p>
      `
    };

    // Function to load page into iframe
    function loadPage(page) {
      document.getElementById("contentFrame").srcdoc = pages[page];
    }

    // Load welcome page by default
    loadPage("welcome");
  </script>
</body>
</html>
